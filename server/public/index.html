<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Guess A Number!</title>
		<script src="vendors/jquery.min.js"></script>
		<script src="scripts/client.js"></script>
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<h1>Guess the number!</h1>
		<br />
		<div class="inputWrapper">
			<div>
				<input
					type="text"
					class="input"
					id="playerOneName"
					placeholder="Player 1"
					class="column-left"
				/>
				<input
					class="input"
					type="number"
					id="playerOneGuess"
					placeholder="Player 1 guess"
					class="column-right"
				/>
			</div>
			<div>
				<input
					type="text"
					class="input"
					id="playerTwoName"
					placeholder="Player 2"
					class="column-left"
				/>
				<input type="number" class="input" id="playerTwoGuess" placeholder="Player 2 guess" />
			</div>

			<div>
				<input
					type="text"
					class="input"
					id="playerThreeName"
					placeholder="Player 3"
					class="column-left"
				/>
				<input type="number" class="input" id="playerThreeGuess" placeholder="Player 3 guess" />
			</div>

			<div>
				<input
					type="text"
					class="input"
					id="playerFourName"
					placeholder="Player 4"
					class="column-left"
				/>
				<input type="number" class="input" id="playerFourGuess" placeholder="Player 4 guess" />
			</div>

			<div>
				<input
					type="text"
					class="input"
					id="playerFiveName"
					placeholder="Player 5"
					class="column-left"
				/>
				<input type="number" class="input" id="playerFiveGuess" placeholder="Player 5 guess" />
			</div>
		</div>
		<br />
		<div class="buttonWrapper">
			<button class="button submitBtn">Submit Guesses</button>
			<button class="button restartBtn">Restart Game</button>
		</div>
		<br />
		<div class="tableWrapper">
			<table>
				<thead>
					<tr>
						<th>Names</th>
						<th>Current Guess</th>
						<th>History of Guesses</th>
						<th>Guess Result</th>
					</tr>
				</thead>
				<tbody id="playerHistory">
					<!-- tr with the td in here -->
				</tbody>
			</table>
		</div>

		<h2><span class="roundsPlayed">Total rounds played: 0</span></h2>
	</body>
</html>
