<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Guess A Number!</title>
		<script src="vendors/jquery.min.js"></script>
		<script src="scripts/client.js"></script>
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<h1>YOUR GAME HERE!</h1>
		<div>
			<input type="text" id="playerOneName" placeholder="Player 1" class="column-left" />

		</div>
		<div>
			<input type="text" id="playerTwoName" placeholder="Player 2" class="column-left" />
			<input type="number" id="playerTwoGuess" placeholder="Player 2 guess" />
		</div>

		<div>
			<input type="text" id="playerThreeName" placeholder="Player 3" class="column-left" />
			<input type="number" id="playerThreeGuess" placeholder="Player 3 guess" />
		</div>

		<div>
			<input type="text" id="playerFourName" placeholder="Player 4" class="column-left" />
			<input type="number" id="playerFourGuess" placeholder="Player 4 guess" />
		</div>

		<div>
			<input type="text" id="playerFiveName" placeholder="Player 5" class="column-left" />
			<input type="number" id="playerFiveGuess" placeholder="Player 5 guess" />
		</div>
	</body>
</html>
